<body class="scrollAreas">

    <i class="fas fa-tree neon" id="obstacle-2"></i>
    <i class="fas fa-tree neon" id="obstacle-3"></i>
    <i class="fas fas fa-trophy neon" id="obstacle-4"></i>
    <i class="fas fa-location-arrow neon" id="car-1"></i>
    <i class="fas fa-location-arrow neon" id="car-2"></i>

    <p class="neon" id="lap-2">Lap 2</p>

<button class="floppyDisk" value="Download PDF File" onclick="DownloadFile('nathansResume.pdf')">
</button>
<div class="notepad">
    <form class="messageForm">
        <label for="name" class="formFields">Name:</label> <input type="text" class="formFields" id="name">

            <select name="Contact Method" id="city" class="formFields field2">
                <option value="Choose">Contact Preference</option>
                <option value="Phone">Phone</option>
                <option value="Email">Email</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="WhatsApp">WhatsApp</option>
            </select>
            <label for="contact" class="formFields">Contact Info</label><input type="text" class="formFields" id="contact">
        <label for="Message" class="formFields">Message:</label>
        <textarea rows="9" cols="30" name="address" id="Message" class="formFields"></textarea>
        <input type="submit" value="Submit" class="formFields field3">
    </form>
</div>
</body>
<script type="text/javascript">
    function DownloadFile(fileName) {
        //Set the File URL.
        var url = "PersonalProfile-Images/NathanAdcockResume1.pdf";

        //Create XMLHTTP Request.
        var req = new XMLHttpRequest();
        req.open("GET", url, true);
        req.responseType = "blob";
        req.onload = function () {
            //Convert the Byte Data to BLOB object.
            var blob = new Blob([req.response], {type: "application/octetstream"});

            //Check the Browser type and download the File.
            var isIE = false || !!document.documentMode;
            if (isIE) {
                window.navigator.msSaveBlob(blob, fileName);
            } else {
                var url = window.URL || window.webkitURL;
                link = url.createObjectURL(blob);
                var a = document.createElement("a");
                a.setAttribute("download", fileName);
                a.setAttribute("href", link);
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        };
        req.send();
    };
</script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
