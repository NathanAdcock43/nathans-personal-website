<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/NAA-Professional-Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>NAA-Professional-Profile</title>
</head>
<body>
<!-- Canvas for dust motes  -->
<canvas id="shadowCanvas"></canvas>

<!-- Notepad containing dynamically rendered date and stickman -->
<div class="notes">
    <div class="dateContainer">
        <p id="dayOfWeek"></p>
        <div id="monthNums">
            <p></p>
            <p id="dayOfMonth1"></p>
            <p id="dayOfMonth2"></p>
        </div>
        <p id="Month"></p>
    </div>

    <img class="stickMan" id="stickManGif" src="assets/images/HandDrawn2_4.gif" alt="StickMan">
</div>

<!-- Coins with sheen animations -->
<div class="coin"></div>
<div class="coin-two"></div>

<!-- Watch with dynamic shadow and hands -->
<div class="watch-shadow"></div>
<div class="watch">
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
    </div>
</div>

<!-- Main content area with the newspaper layout -->
<main id="swup" class="entire-paper transition-fade">
    <div class="paper-date" id="issueDate"></div> <!-- Static issue date -->
    <div class="head">
        <header class="title">Aspiring Architects Qtly.</header> <!-- Static header -->
    </div>

    <nav class="subhead">
        <!-- Navigation links to subpages -->
        <a id="about" class="links" href="index.html">Front Page</a>
        <a id="work" class="links" href="html/NAA-ProfileClassifieds.html">Classifieds</a>
        <a id="projects" class="links" href="html/NAA-ProfileTech.html">Technology</a>
        <a id="comics" class="links" href="html/NAA-ProfileComics.html">Comics</a>
        <a id="contact" class="links" href="html/NAA-ProfileDrawer.html">Editorial</a>
    </nav>

    <!-- Placeholder for dynamically changing content -->
    <div class="content">
        <!-- This section will vary based on the active page -->
    </div>
</main>

<!-- Coffee cup with animated steam -->
<div class="vapour">
    <div class="coaster">
        <div class="coffee">
            <span style="--v:19;"></span>
            <span style="--v:7;"></span>
            <span style="--v:8;"></span>
            <span style="--v:9;"></span>
            <span style="--v:10;"></span>
            <span style="--v:11;"></span>
            <span style="--v:18;"></span>
        </div>
    </div>
</div>

<!-- Magazine with magnifying glass effect -->
<div class="magnify" id="mag">
    <img src="assets/images/popElectronicsLrg.png" alt="" class="magnify-image magazine"
         data-magnify-src="assets/images/popElectronicsLrg.png">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
<script src="js/NAA-Professional-Profile.js" rel="script"></script>
</body>
</html>
